<html>
    <head>
        <title>JS Example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="Mohammed02.js"></script>
        <link rel="stylesheet" type="text/css" href="Mohammed02.css">
    </head>
    <body>
         <image src="backgroundlight.jpg" alt="ackground" class="myImage">
        <h2 class="myHeading"> Regular Polygon Calculator</h2>
        <table>
            <tr>
                <td>
                    Number Of Sides
                </td>
                <td><input type="text" id="txtbox_numberOfSides">
            </tr>
            <tr>
                <td>Radius</td>
                <td><input type="text" id="txtbox_radius"></td>
            </tr>
            <tr>
                <td></td>
                <td class="myButton"><button onclick="Calculate()">Calculate</button></td>
            </tr>
            <tr>
                <td>Side Length</td>
                <td><input type="text" id="txtbox_sideLength" disabled="disabled"></td>
            </tr>
            <tr>
                <td>Perimeter</td>
                <td><input type="text" id="txtbox_perimeter" disabled="disabled"></td>
            </tr>
            <tr>
                <td>Area</td>
                <td><input type="text" id="txtbox_area" disabled="disabled"></td>
            </tr>
            
</table>
       
    </body>
</html>
